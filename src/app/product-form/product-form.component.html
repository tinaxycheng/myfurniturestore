
<br><br>
<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
          <label for="name">Title</label>
          <input #name="ngModel" [(ngModel)]="product.name" name="name" id="name" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            Name is required.
          </div>
        </div>        
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
          </div>
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">Price is required.</div>
            <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
          </div>
        </div>        
        <div class="form-group">
            <label for="details">Details</label>
            <input #details="ngModel" [(ngModel)]="product.details" name="details" id="details" type="text" class="form-control" required url>
          </div> 
        <div class="form-group">
          <label for="product_img">Image URL</label>
          <input #product_img="ngModel" [(ngModel)]="product.product_img" name="product_img" id="product_img" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="product_img.touched && product_img.invalid">
            <div *ngIf="product_img.errors.required">Image URL is required.</div>
          </div>
        </div>        
        <button class="btn btn-primary">Save</button>
        <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger">Delete</button>
      </form>    
  </div>
  <div class="col-md-4">
    <div *ngIf="product.name" class="card">
      <img *ngIf="product.product_img" class="card-img-top" [src]="product.product_img" alt="{{ product.name }}">
      <div class="card-body">
        <h4 class="card-title">{{ product.name }}</h4>
        <p class="card-text">{{ product.price | currency:'USD':true }}</p>
        <p class="card-text">{{ product.details }}</p>
      </div>
      <div *ngIf="showActions && shoppingCart" class="card-footer">
      </div>
    </div>  
  </div>
</div>
